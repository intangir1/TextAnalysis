<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table *ngIf="dataSource!=null" matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Verdict">
    <th mat-header-cell *matHeaderCellDef>Verdict</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="primary" (click)="Accept(element)">Accept</button>
      <button mat-stroked-button color="warn" (click)="Reject(element)">Reject</button>
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="Accept">
    <th mat-header-cell *matHeaderCellDef>Accept</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="primary" (click)="Accept(element)">Accept</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Reject">
    <th mat-header-cell *matHeaderCellDef>Reject</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="warn" (click)="Reject(element)">Reject</button>
    </td>
  </ng-container> -->
  
  <ng-container matColumnDef="InputedWord">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>InputedWord</th>
    <td mat-cell *matCellDef="let element">{{element.inputedWord}}</td>
  </ng-container>

  <ng-container matColumnDef="ConnectionWord">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ConnectionWord</th>
    <td mat-cell *matCellDef="let element">{{element.connectionWord}}</td>
  </ng-container>
  
  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
    <td mat-cell *matCellDef="let element">{{element.action}}</td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="dataSource==null"  class="row justify-content-md-center">
    <p>There Is No Data - Add Data</p>
</div>
